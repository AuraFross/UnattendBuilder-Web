version: '3.8'

services:
  unattendbuilder:
    # Use the pre-built image from GitHub Container Registry
    image: ghcr.io/aurafross/unattendbuilder-web:latest
    container_name: unattendbuilder

    # Optional: Keep build context for local development (commented out)
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
